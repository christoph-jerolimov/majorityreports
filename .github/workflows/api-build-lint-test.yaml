name: api-build-lint-test

on: [push, pull_request]

jobs:
  api-build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - uses: actions/setup-python@v5 
        with:
          python-version: '3.10' 
      - name: Install dependencies
        run: make install
        working-directory: api
      - name: Lint and typecheck
        run: make check
        working-directory: api
