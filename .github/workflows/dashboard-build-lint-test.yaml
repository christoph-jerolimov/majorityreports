name: dashboard-build-lint-test

on:
  push:
    paths:
      - .github/workflows/dashboard-build-lint-test.yaml
      - dashboard/**
  pull_request:

jobs:
  dashboard-build-lint-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
      - name: Install dependencies
        run: make install
        working-directory: dashboard
      - name: Build
        run: make build
        working-directory: dashboard
      - name: Lint
        run: make lint
        working-directory: dashboard
      - name: Test
        run: make test
        working-directory: dashboard
